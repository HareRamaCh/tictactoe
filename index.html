<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png"  href="icons8-tic-tac-toe-16.png">
</head>

<body>
  <header>TIC-TAC-TOE</header>

  <div class="turn-indicator-container">
    <div class="turn-indicator">Player X's Turn</div>
  </div>
  
  <div class="game-grid-container">
    <div class="game-grid">
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
      <div class="cell" id="cell9"></div>
    </div>
  </div>
  <div class="restart-game">
    <button class="restart-button">Restart</button>
  </div>
  <div class="scoreboard-container">
    <div class="x-wins">X Wins: 0</div>
    <div class="o-wins">Y Wins: 0</div>
    <div class="ties">Ties: 0</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
